{% extends "base.html" %}

{% set title = 'Hashtag List' %}

{% block content %}
<div>
  <h1>Hashtag List</h1>
  <ul class="list-group">
    <div class="row">
      <li class="list-group-item list-group-item col-10">
        <div class="row">
          <div class="col-6">Hashtag</div>
          <div class="col-2">Active</div>
          <div class="col-4">Added by</div>
        </div>
      </li>
    </div>
    {% for item in data %}
    <div class="row">
      <li class="list-group-item list-group-item col-10">
        <div class="row">
          <div class="col-6">{{item.hashtag}}</div>
          <div class="col-2">{{item.active}}</div>
          <div class="col-4">{{item.user.user_name}}</div>
        </div>
      </li>
      <div class="col-2">
        <div class="form-row">
          <form method="GET" action="{{ url_for('hashtag.search_hashtag', id=item.id) }}" class="col-4">
            <button type="submit" class="btn btn-outline-danger form-control">Search</button>
          </form>
          <form method="GET" action="{{ url_for('hashtag.edit_hashtag', id=item.id) }}" class="col-4">
            <button type="submit" class="btn btn-outline-primary form-control">Update</button>
          </form>
          <form method="POST" action="{{ url_for('hashtag.delete_hashtag', id=item.id) }}" class="col-4">
            <button type="submit" class="btn btn-outline-danger form-control">Delete</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock %}
